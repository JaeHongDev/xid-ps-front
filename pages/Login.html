<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title></title>
    <!-- bootstrap css load -->
    <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css'
          integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' rel='stylesheet'>
    <!-- material font icon -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- reset css -->
    <link href='../css/reset.css' rel='stylesheet'>
    <!-- xidps component-->
    <link href='../css/xidps-component.css' rel='stylesheet'>
    <!-- login css -->
    <link href='../css/Login.css' rel='stylesheet'>
</head>
<body>
<section>
    <div class='login-wrap xidps-card xidps-radius'>
        <form class='xidps-radius-l p-lg-5' id='loginForm'>
            <div class='login-form-inputs'>
                <div class='p-4'>
                    <h2 class='fs-3 d-flex'>
                        <span class='material-icons gradient-icon send-icon '>send</span>
                        <span class='xidps-color-mdblue xidps-fw-8'>XID 메시징 서비스</span>
                    </h2>
                </div>
                <div aria-label='Basic radio toggle button group' class='login-button-group p-4' role='group' value='ㄱ'>
                    <input autocomplete='off' class='btn-check' id='btnradio1' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label small' for='btnradio1'>ㄱ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio2' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio2'>ㄴ</label>
                    <input autocomplete='off' class='btn-check' id='btnradio3' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio3'>ㄷ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio4' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio4'>ㄹ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio5' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio5'>ㅁ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio6' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio6'>ㅂ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio7' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio7'>ㅅ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio8' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio8'>ㅇ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio9' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio9'>ㅈ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio10' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio10'>ㅊ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio11' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio11'>ㅋ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio12' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio12'>ㅌ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio13' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio13'>ㅍ</label>

                    <input autocomplete='off' class='btn-check' id='btnradio14' name='consonants' type='radio'>
                    <label class='btn btn-outline-primary consonants-label' for='btnradio14'>ㅎ</label>

                </div>
                <div class='p-4'>
                    <select aria-label='Default select example' class='form-select w-75' id='college-selector'>
                        <option selected>---------------------------</option>
                    </select>
                </div>
                <div class='login-form-input-texts p-4'>
                    <input autocomplete='off' class='form-control underline-input ' id='id' placeholder='ID'
                           type='text'>
                    <input class='form-control underline-input mt-3 text-black' id='password' placeholder='PW'
                           type='password'>
                    <div class='mt-3'>
                        <input id='save-id-checkbox' type='checkbox'/>
                        <span class='m-lg-2'>아이디 기억</span>
                    </div>
                </div>
            </div>

            <div class='login-form-button'>
                <button class='btn xidps-bgColor-mdblue' id='loginBtn'>로그인</button>
            </div>
        </form>
        <div class='login-image xidps-radius-r'>
        </div>
    </div>
</section>
<script crossorigin='anonymous'
        integrity='sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'></script>

<script src='../js/Login.js' type='module'></script>
</body>
</html>
